<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/fragments :: head}"></div>
    <title>Create new operator</title>
</head>

<body>

    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>


    <div class="container-fluid p-4">
        <div class="row">
            <p class="h1 text-center my-4">Create new Ticket</p>
        </div>

        <form th:action="@{/operator/store}" class="row g-3" method="post" th:object="${operator}" id="operator-form">
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" th:errorClass="is-invalid">
                <div>
                    <ul>
                        <li th:each="error : ${#fields.errors('name')}" th:text="${error}"></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <label for="surname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="surname" th:field="*{surname}" th:errorClass="is-invalid">
                <div>
                    <ul>
                        <li th:each="error : ${#fields.errors('surname')}" th:text="${error}"></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" th:field="*{age}" th:errorClass="is-invalid">
                <div>
                    <ul>
                        <li th:each="error : ${#fields.errors('age')}" th:text="${error}"></li>
                    </ul>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>


    <div th:replace="~{fragments/fragments :: scripts}"></div>
</body>

</html>
