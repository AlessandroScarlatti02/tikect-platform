<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/fragments :: head}"></div>
    <title>Create new ticket</title>
</head>

<body>

    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="col-12 ">

        <a class="btn btn-dark m-3" th:href="@{/tickets}">Back to Tickets
            <i class="fas fa-sign-out-alt"></i></a>
    </div>
    <div class="container-fluid p-4">
        <div class="row">
            <p class="h1 text-center my-4">Create new Ticket</p>
        </div>

        <form th:action="@{/tickets/store}" class="row g-3" method="post" th:object="${ticket}" id="ticket-form">
            <div class="col-12">
                <ul>
                    <li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
                </ul>
            </div>
            <div class="col-md-6">
                <label for="object" class="form-label">Object</label>
                <input type="text" class="form-control" id="object" th:field="*{object}"
                    placeholder="Insert Object here.." th:errorClass="is-invalid">
                <div>
                    <ul>
                        <li th:each="error : ${#fields.errors('object')}" th:text="${error}"></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label" for="category">Category</label>
                <select class="form-select" id="category" th:field="*{category}" th:errorClass="is-invalid">
                    <option value="0"></option>
                    <div th:each=" category : ${categories}">
                        <option th:value="${category.id}">
                            <p th:text="${category.name}"></p>
                        </option>
                    </div>

                </select>
            </div>
            <div class="col-12">
                <label for="text" class="form-label">Ticket text</label>
                <textarea class="form-control" placeholder="" id="text" th:field="*{text}" style="height: 150px"
                    th:errorClass="is-invalid"></textarea>
                <div>
                    <ul>
                        <li th:each="error : ${#fields.errors('object')}" th:text="${error}"></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
    </div>
    <div th:replace="~{fragments/fragments :: scripts}"></div>
</body>

</html>
